<div class="bg-white xs-p-20">
	<div class="form-group group top xs-mb-0">
		<div class="group auto text-grey">
			<h4 class="xs-mb-0 xs-mt-0">Profile</h4>
		</div>
		<div class="group text-right sm-pr-40">
			<button class="btn form-control d-inline-block btn-success btn-info btn-outline text-uppercase text-bold" ng-click="">Save changes</button>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 jobs text-grey">

		<div class="md-p-20 lg-p-20 sm-p-20 xs-p-10" >
			<div class="md-p-5 lg-p-5 sm-p-5 xs-p-5 ">
				<div class=" bg-white md-p-30 lg-p-30 sm-p-30 xs-p-30 form-group group top xs-mb-0">
					<div class="group auto col-xs-12">
						<h4 class="xs-mb-0 xs-mt-0 pull-left xs-mr-20 sm-mb-20 xs-mb-10">Profile Details</h4>
					</div>
					<div class="form-group col-xs-12 md-mt-30 lg-mt-30 sm-mt-30 xs-mt-30 xs-p-0">
						<label class="col-xs-12 col-sm-2 col-md-3 control-label">Name</label>
						<div class="col-md-4 md-mb-0 col-lg-4 lg-mb-0 col-sm-5 col-xs-12 xs-mb-10">
							<input ng-attr-type="text" ng-model="profile.title" ng-attr-placeholder="Full name" class="form-control">
						</div>
					</div>
					<div class="form-group col-md-12 col-sm-12 col-xs-12 md-mt-30 lg-mt-30 sm-mt-30 xs-mt-30 xs-p-0">
						<label class="col-xs-12 col-sm-2 col-md-3 control-label">Email Address</label>
						<div class="col-md-4 md-mb-0 col-lg-4 lg-mb-0 col-sm-5 col-xs-12 xs-mb-10">
							<input ng-attr-type="text" ng-model="profile.email" ng-attr-placeholder="abc@gmail.com" class="form-control">
						</div>
					</div>
					<div class="form-group col-md-12 col-sm-12 col-xs-12 md-mt-30 lg-mt-30 sm-mt-30 xs-mt-30 xs-p-0">
						<label class="col-xs-12 col-sm-2 col-md-3 control-label">Company</label>
						<div class="col-md-4 md-mb-0 col-lg-4 lg-mb-0 col-sm-5 col-xs-12 xs-mb-10">
							<input ng-attr-type="text" ng-model="profile.company" ng-attr-placeholder="abc sdn bhd" class="form-control">
						</div>
					</div>
					<div class="form-group col-md-12 col-sm-12 col-xs-12 md-mt-30 lg-mt-30 sm-mt-30 xs-mt-30 xs-p-0">
						<label class="col-xs-12 col-sm-2 col-md-3 control-label">Company Details</label>
						<div class="col-md-4 md-mb-0 col-lg-4 lg-mb-0 col-sm-5 col-xs-12 xs-mb-10">
							<textarea ng-attr-type="text" ng-model="profile.pass" ng-attr-placeholder="Company details" class="form-control"></textarea>
						</div>
					</div>
				</div>
			</div>

			<div class="col-xs-12 md-p-5 lg-p-5 sm-p-5 xs-p-5">
				<form name="jobDetails" class="col-xs-12  bg-white md-p-40 lg-p-40 sm-p-40 xs-p-10  top xs-mb-0">
					<div class="group auto col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
						<h4 class="xs-mb-0 xs-mt-0 pull-left xs-mr-20 sm-mb-20 xs-mb-10">Password</h4>
					</div>
					<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 md-mt-30 lg-mt-30 sm-mt-30 xs-mt-30 xs-p-0">
						<label class="col-xs-12 col-sm-2 col-md-3 control-label">Current Password</label>
						<div class="col-md-3 md-mb-0 col-lg-3 lg-mb-0 col-sm-6 col-xs-12 xs-mb-10">
							<input ng-attr-type="password" ng-model="email.name" name="newEmail" ng-attr-placeholder="" class="form-control">
							<span ng-if="jobDetails.newEmail.$invalid && !jobDetails.newEmail.$pristine" class="help-block small xs-mb-0">Please enter a valid email</span>
						</div>
					</div>
					<div class="form-group col-md-12 col-sm-12 col-xs-12 md-mt-30 lg-mt-30 sm-mt-30 xs-mt-30 xs-p-0">
						<label class="col-xs-12 col-sm-2 col-md-3 control-label">New Password</label>
						
						<div class="col-md-3 md-mb-0 col-lg-3 lg-mb-0 col-sm-6 col-xs-12 xs-mb-10 col-sm-offset-2 col-md-offset-0">
							<input ng-attr-type="password" ng-model="newPhone" name="ph" ng-attr-placeholder="1234567" class="form-control">
						</div>
					</div>
					<div class="form-group col-md-12 col-sm-12 col-xs-12 md-mt-30 lg-mt-30 sm-mt-30 xs-mt-30 xs-p-0">
						<label class="col-xs-12 col-sm-2 col-md-3 control-label">Repeat Password</label>
						
						<div class="col-md-3 md-mb-0 col-lg-3 lg-mb-0 col-sm-6 col-xs-12 xs-mb-10 col-sm-offset-2 col-md-offset-0">
							<input ng-attr-type="password" ng-model="newPhone" name="ph" ng-attr-placeholder="1234567" class="form-control">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
